<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes training</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <a
      tabindex="1"
      accesskey="W"
      href="#moveForward"
      class="moveForward"
      id="moveForward"
    ></a>
    <a
      tabindex="2"
      accesskey="A"
      class="turnLeft"
      id="turnLeft"
      href="#turnLeft"
    ></a>
    <a tabindex="5" accesskey="X" class="stop" id="stop" href="#stop"></a>
    <a
      tabindex="3"
      accesskey="D"
      class="turnRight"
      id="turnRight"
      href="#turnRight"
    ></a>
    <a
      tabindex="4"
      accesskey="S"
      class="moveBack"
      id="moveBack"
      href="#moveBack"
    ></a>

    <div class="scene">
      <div class="frontWall"></div>
      <div class="leftWall"></div>
      <div class="rightWall"></div>
      <div class="btn"></div>
      <div class="table">
        <h3 class="letter">Letter text</h3>
        <div class="table-leg table-leg-1"></div>
        <div class="table-leg table-leg-2"></div>
        <div class="table-leg table-leg-3"></div>
      </div>
      <div class="floor">
        <div class="television">
          <div class="television__top">
            <div class="television__antenna television__antenna--left"></div>
            <div class="television__antenna television__antenna--right"></div>
            <div class="television__antenna__base"></div>
          </div>
          <!-- television__top -->
          <div class="television__center">
            <div class="television__screen">
              <iframe src="https://zoomquilt.org/" frameborder="0"></iframe>
            </div>
            <!-- television__screen -->
            <div class="television__channels-wrapper">
              <ul class="television__channels">
                <li class="television__channel">
                  <a
                    href="http://www.youtube.com/embed/SRu6YRr1KtM"
                    title="Channel 1"
                  ></a>
                </li>
                <li class="television__channel">
                  <a
                    href="http://www.youtube.com/embed/oRdxUFDoQe0"
                    title="Channel 2"
                  ></a>
                </li>
                <li class="television__channel">
                  <a
                    href="http://www.youtube.com/embed/EGikhmjTSZI"
                    title="Channel 3"
                  ></a>
                </li>
                <li class="television__channel">
                  <a
                    href="http://www.youtube.com/embed/06qJVpUSKZY"
                    title="Channel 4"
                  ></a>
                </li>
                <li class="television__channel">
                  <a
                    href="http://www.youtube.com/embed/v_09wFxoaeQ"
                    title="Channel 5"
                  ></a>
                </li>
                <li class="television__channel">
                  <a
                    href="http://www.youtube.com/embed/Tj75Arhq5ho"
                    title="Channel 6"
                  ></a>
                </li>
              </ul>
            </div>
            <!-- television__channels-wrapper -->
          </div>
          <!-- television__center -->
          <div class="television__base">
            <div class="television__foot television__foot--left"></div>
            <div class="television__foot television__foot--right"></div>
          </div>
          <!-- television__base -->
        </div>
      </div>
      <div class="ceiling"></div>
      <div class="backWall"></div>
    </div>

    <div id="controls">
      <div class="flex-grid">
        <div class="col"></div>
        <div class="col"><a href="#moveForward">&uarr;</a></div>
        <div class="col"></div>
      </div>
      <div class="flex-grid">
        <div class="col"><a href="#turnLeft">&larr;</a></div>
        <div class="col"><a href="#stop">&bull;</a></div>
        <div class="col"><a href="#turnRight">&rarr;</a></div>
      </div>
      <div class="flex-grid">
        <div class="col"></div>
        <div class="col"><a href="#moveBack">&darr;</a></div>
        <div class="col"></div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
