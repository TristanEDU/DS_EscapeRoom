<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="instructions">
        <h3>Navigation Controls</h3>
        <p>Use arrow keys below or keyboard shortcuts:</p>
        <p>W/↑ - Move Forward</p>
        <p>A/← - Turn Left</p>
        <p>S/↓ - Move Back</p>
        <p>D/→ - Turn Right</p>
        <p>X/● - Stop</p>
    </div>

    <a tabindex="1" accesskey="W" href="#moveForward" class="moveForward" id="moveForward"></a>
    <a tabindex="2" accesskey="A" class="turnLeft" id="turnLeft" href="#turnLeft"></a>
    <a tabindex="5" accesskey="X" class="stop" id="stop" href="#stop"></a>
    <a tabindex="3" accesskey="D" class="turnRight" id="turnRight" href="#turnRight"></a>
    <a tabindex="4" accesskey="S" class="moveBack" id="moveBack" href="#moveBack"></a>

    <div class="scene">
        <div class="ceiling"></div>
        <div class="frontWall"></div>
        <div class="leftWall"></div>
        <div class="rightWall"></div>
        <button class="btn">Read letter</button>
        <div class="table">
            <h3 class="letter">Letter text</h3>
            <div class="table-leg table-leg-1"></div>
            <div class="table-leg table-leg-2"></div>
            <div class="table-leg table-leg-3"></div>
        </div>
        <div class="sidewalk"></div>
        <div class="floor"></div>
        <div class="backWall"></div>
        <div class="treeContainer">
            <!-- Left side trees -->
            <div class="tree tree-left-1">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
            <div class="tree tree-left-2">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
            <div class="tree tree-left-3">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
            
            <!-- Right side trees -->
            <div class="tree tree-right-1">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
            <div class="tree tree-right-2">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
            <div class="tree tree-right-3">
                <div class="tree-trunk"></div>
                <div class="tree-foliage"></div>
            </div>
        </div>
    </div>




	
    </div>
    </div>
    <div id="controls">
        <div class="flex-grid">
            <div class="col"></div>
            <div class="col">
                <label for="moveForward">
                    <a href="#moveForward">▲</a>
                </label>
            </div>
            <div class="col"></div>
        </div>
        <div class="flex-grid">
            <div class="col">
                <label for="turnLeft">
                    <a href="#turnLeft">◄</a>
                </label>
            </div>
            <div class="col">
                <label for="stop">
                    <a href="#stop">■</a>
                </label>
            </div>
            <div class="col">
                <label for="turnRight">
                    <a href="#turnRight">►</a>
                </label>
            </div>
        </div>
        <div class="flex-grid">
            <div class="col"></div>
            <div class="col">
                <label for="moveBack">
                    <a href="#moveBack">▼</a>
                </label>
            </div>
            <div class="col"></div>
        </div>
    </div>
        

    <script src="scripts.js"></script>
</body>
</html>
